<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <link href="{% static 'messenger/inactive.css' %}" rel="stylesheet">
</head>
<body>
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-item">Профиль</div>
        <div class="menu-item"><a href="{% url 'search' %}">Поиск пользователей</a></div>
        <div class="menu-item"><a href="{% url 'logout' %}">Выйти</a></div>
    </div>
    <div class="sidebar">
    <div class="header">
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="avatar-icon">
            <p>{{ user.username}}</p>
        </div>
    </div>
    <div class="search-box">
        <input type="text" placeholder="Поиск...">
    </div>
    <div class="contacts">
        {% for user_chat,status in chat_list_map.items %}
                <div class="contact">
                    <a href="{% url 'chat' status.chat_id status.user %}">
                    <div class="avatar-con">
                        <div class="avatar">
                            <img src="https://cdn-static.artguide.com/storage/news/9281/regular_detail_picture.jpg" alt="Current Chat">
                        </div>
                        {% if status.is_online %}
                                 <span class="online-status"></span>
                        {% endif %}
                    </div>
                        <div class="contact-info">
                                    <div class="name">
                                            {{ status.user }}
                                    </div>
                            <div class="last-message" style="color: #a3a3a3;font-size: 12px">{{ status.last_message }}</div>
                        </div>
                    </a>
                </div>
        {% endfor %}
    </div>
</div>
<div class="chat-container">
    <p>Выберите чат, чтобы начать общение</p>
</div>

<script>
    const burgerMenu = document.querySelector('.burger-menu');
    const menuOverlay = document.getElementById('menuOverlay');
    let isMenuOpen = false;

    burgerMenu.addEventListener('click', toggleMenu);
    document.addEventListener('click', handleClickOutside);

    function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        menuOverlay.classList.toggle('active');
        animateBurger();
    }

    function animateBurger() {
        const spans = burgerMenu.querySelectorAll('span');
        if (isMenuOpen) {
            spans[0].style.transform = 'rotate(45deg) translate(6px, 6px)';
            spans[1].style.opacity = '0';
            spans[2].style.transform = 'rotate(-45deg) translate(6px, -6px)';
        } else {
            spans[0].style.transform = 'none';
            spans[1].style.opacity = '1';
            spans[2].style.transform = 'none';
        }
    }

    function handleClickOutside(e) {
        if (isMenuOpen && !menuOverlay.contains(e.target) && !burgerMenu.contains(e.target)) {
            isMenuOpen = false;
            menuOverlay.classList.remove('active');
            animateBurger();
        }
    }
</script>
</body>
</html>
